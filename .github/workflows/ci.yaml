on:
  push:
    branches:
      - master
  pull_request:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/cache@v5
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - run: npm install
      - name: build
        run: npm run build
      - uses: actions/cache/save@v5
        with:
          path: packages/**/dist
          key: dist-${{ github.sha }}

  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    if: github.ref_name == github.event.repository.default_branch
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/cache@v5
        with:
          path: "node_modules"
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - uses: actions/cache/restore@v5
        with:
          path: packages/**/dist
          key: dist-${{ github.sha }}
      - name: deploy
        run: npm run deploy
      - name: set secret
        run: |
          worker_name=$(jq -r ".name"  <(tail -n +3 packages/workers/wrangler.jsonc))
          curl ${NEXUS_URL}/.well-known/nexus-public-key | jq -jr ".public_key" | npx wrangler secret --name ${worker_name} put NEXUS_PUBLIC_KEY
          npx gen-key --format=json > keys.json
          jq -jr ".public_key" keys.json | npx wrangler secret --name ${worker_name} put HIYOCORD_PUBLIC_KEY
          jq -jr ".private_key" keys.json | npx wrangler secret --name ${worker_name} put HIYOCORD_PRIVATE_KEY
          jq -jr ".algorithm" keys.json | npx wrangler secret --name ${worker_name} put HIYOCORD_KEY_ALGORITHM

           export ALGORITHM="$(jq -jr '.algorithm' keys.json)"
           export PUBLIC_KEY="$(jq -jr '.public_key' keys.json)"
          npm run -w packages/workers manifest
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
